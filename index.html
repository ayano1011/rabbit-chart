<body>
    <div id="myLineChart"></div>

    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script>
        google.charts.load('48', { packages: ['corechart'] });
        google.charts.setOnLoadCallback(drawChart);

        function drawChart() {
            var query = new google.visualization.Query('https://docs.google.com/spreadsheets/d/1Or4LHQ2u0i520Fc3sZTok8PI67ybi41alb3CttDMQrI/gviz/tq?range=A1:B9');
            query.send(handleQueryResponse);
        };

        function handleQueryResponse(response) {
            var data = response.getDataTable();

            var options = {
                title: '○月×日',
                width: 600,
                height: 500,
                legend: 'bottom'
            };

            var chart = new google.visualization.ColumnChart(document.getElementById('myLineChart'));
            chart.draw(data, options);
        };

        const url = 'https://script.google.com/macros/s/AKfycbx_bKXTlnLIB4JEuWwVN5G70gbU8rKETSn1MeSpEp-2PunKg-0rWoPsSy8k9iXv3zax9w/exec';

        fetch(url)
            .then(function (fetch_data) {
                return fetch_data.json();
            })
            .then(function (json) {
                for (var i in json) {
                    console.log(json[i].createDate);
                }
                console.log(json[0].sum);
            })
        //     fetch(url)
        //         .then(response => response.json())
        //         .then(data => { console.log('data:' + data); })
        //     console.log('data1行目:' + data[0].sum);
        // }
        // jsonOutput();
        // consolo.log(date)
        // console.log('data1行目:' + data[0].sum);
    </script>
</body>
